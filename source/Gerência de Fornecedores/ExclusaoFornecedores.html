<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Exclusao de Fornecedores</title>
		<script src="../FuncoesAuxiliares/ValidarCNPJ.js"></script>
	</head>
	
	<body>
		<form action="ExclusaoFornecedores.html" method="POST" onsubmit="return validarCNPJ()">
			<fieldset>
				<label for="campoCNPJValidacao">Informe o CNPJ do Fornecedor a ser excluido:</label>
				<input type="text" id="campoCNPJValidacao" name="cnpj">
				<input type="submit" id="botaoExcluir" value="Excluir">
			</fieldset>
		</form>
		
		
		<!-- O CNPJ digitado acima será validado e, se houver um fornecedor com o CNPJ digitado, o campo Ativo no banco de
				dados referente a esse fornecedor receberá False -->
	</body>
</html>
