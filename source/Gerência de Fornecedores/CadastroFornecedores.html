<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cadastro de Fornecedores</title>
	</head>
	
	<body>
		<form action="formulario.html" method="POST">
			<span>Os campos com ASTERISCO (*) são de preenchimento obrigatório.</span>
			<fieldset>
				<legend class="legendas">Informações Gerais</legend>
				
				<div>
					<label for="campoRazaoSocial">*Razao Social:</label>
					<input type="text" id="campoRazaoSocial" name="razaosocial">
				</div>
				
				<div>
					<label for="campoCNPJ">*CNPJ:</label>
					<input type="text" id="campoCNPJ" name="cnpj">
				</div>
				
				<div>
					<label for="campoTelefone">*Telefone Comercial:</label>
					<input type="tel" id="campoTelefone" name="telefone" maxlength="2" size="2">
					<span>-</span>
					<input type="tel" id="campoTelefone" name="telefone" maxlength="10">
					<span classs="legendas">(DDD) - (TELEFONE)</span>
				</div>
				
				<div>
					<label for="campoEmail">*E-mail:</label>
					<input type="email" id="campoEMail" name="email">
				</div>
				
				<div>
					<label for="campoSenha">*Senha:</label>
					<input type="password" id="campoSenha" name="senha">
				</div>
				
				<div>
					<label for="campoConfirmarSenha">*Confirmar Senha:</label>
					<input type="password" id="campoConfirmarSenha" name="confirmarsenha">
				</div>
			</fieldset>
			
			<fieldset>
				<legend class="legendas">Endereço</legend>
				
				<div>
					<label for="campoCEP">*CEP:</label>
					<input type="text" id="campoCEP" name="cep" maxlength="5" size="5">
					<input type="text" id="campoCEP" name="cep" maxlength="3" size="3">
					<button id="atualizaEndereco" value="atualizarEndereco">OK</button>
					<span>Nao sabe seu CEP?, </span>
					<a href="">consulte aqui.</a>
				</div>
				
				<div>
					<span>Tipo de endereco:</span>
					
					<input type="radio" id="campoEnderecoUm" name="tipoDeEndereco" value="apartamento">
                    <label for="campoEnderecoUm">Apartamento</label>
                    
                    <input type="radio" id="campoEnderecoDois" name="tipoDeEndereco" value="comercial">
                    <label for="campoEnderecoDois">Comercial</label>
                    
                    <input type="radio" id="campoEnderecoTres" name="tipoDeEndereco" value="casa">
                    <label for="campoEnderecoTres">Casa</label>
				</div>
				
				<div>
					<label for="campoEndereco">*Endereco:</label>
					<input type="text" id="campoEndereco" name="endereco">
				</div>
				
				<div>
					<label for="campoNumeroEndereco">*Numero:</label>
					<input type="text" id="campoNumeroEndereco" name="numeroendereco">
				</div>
				
				<div>
					<label for="campoComplemento">Complemento:</label>
					<input type="text" id="campoComplemento" name="complemento">
				</div>
				
				<div>
					<label for="campoBairro">*Bairro:</label>
					<input type="text" id="campoBairro" name="bairro">
				</div>
				
				<div>
					<label for="campoCidade">*Cidade:</label>
					<input type="text" id="campoCidade" name="cidade">
				</div>
				
				<div>
					<label for="campoEstado">*Estado:</label>
					<input type="text" id="campoEstado" name="estado">
				</div>
				
				<div>
					<label for="campoPais">*País:</label>
					<input type="text" id="campoPais" name="pais">
				</div>
			</fieldset>
		</form>
	</body>
</html>
